name: Mirroring

on: [push, delete]

jobs:
    to_github:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - uses: pixta-dev/repository-mirroring-action@v1
              with:
                  target_repo_url: git@github.com:florian-lefebvre/sideelec-sideelec.com.git
                  ssh_private_key: ${{ SSH_PRIVATE_KEY }}
